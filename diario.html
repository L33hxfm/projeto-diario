<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Meu Diário</title>
  <link rel="stylesheet" href="CSS/style.css">
</head>
<body class="diario">
  <header>
  <h2>Meu Diário</h2>
  <div>
    <button onclick="logout()">Sair</button>
    <button onclick="excluirConta()" style="margin-left:10px;">Excluir Conta</button>
  </div>
</header>


  <main>
    <textarea id="entrada" placeholder="Escreva seu dia..."></textarea>
    <button onclick="salvarEntrada()">Salvar</button>

    <h3>Minhas entradas</h3>
    <ul id="listaEntradas"></ul>
  </main>

  <script src="./JS/script.js"></script>
</body>
</html>
